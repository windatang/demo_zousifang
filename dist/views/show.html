<main class="container mod_tab_container"> <h2>{{data.h2_title}}</h2> <ruby><p>如此设计图片的排列 对于布局来说不利,考虑到页面图片时常更新, 图片的质量和切割会有差异，但为了保证页面的整齐， 会需要图片一直呈现如此比例, 每一列总长和边距大小不可变, 后期可能需要随时更新CSS代码来适应图片不失真。</p> <p>这是一个tab页面,本页面使用bootstrap tab 实现</p></ruby> <section id="location_show"> <main class="container"> <h4>{{data.lab_title}}</h4> <tabs class="mod_tab clearfix"> <pane class="mob_tab_lab" ng-repeat="item in data.locations" title="{{item.location}}"> <div class="mod_tab_content {{item.layout}} layout clearfix"> <section class="flexitems" ng-repeat="images in item.show_list"> <div ng-repeat="image in images" class="flexitem grow{{image.grow}}" style="background: url('{{image.src}}') no-repeat; background-size: cover"> <a href="javascript:void(0)"> <img src="{{image.src}}" alt="{{image.describe}}" height="{{image.height}}" width="{{image.width}}"> <article class="hidden"> <p>{{image.describe}}</p></article> </a> </div> </section> </div> </pane> </tabs> </main> </section> </main>
